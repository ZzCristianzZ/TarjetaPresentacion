<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="card.css">
    <title>My First Card</title>

<body>
    <div class="card">
        <div class="back-image">

            <button name="sende email">Send email</button>

            <div class="following">

        </div>
        
    </div>
